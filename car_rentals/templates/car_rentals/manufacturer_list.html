<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manufacturer List</title>
</head>
<body>

{% block content %}
  <h1>manufacturer List</h1>
  {% if object_list %}
  <ul>
    {% for manufacturer in object_list %}
      <li>
        <a href="{{ manufacturer.get_absolute_url }}">{{ manufacturer.slug }}</a>
      </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
</body>
</html>
