<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country List</title>
</head>
<body>

{% block content %}
  <h1>Country List</h1>
  {% if object_list %}
  <ul>
    {% for country in object_list %}
      <li>
        <a href="{{ country.get_absolute_url }}">{{ country.main }}</a>
      </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
</body>
</html>
